<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Added viewport for mobile/VR -->
    <title>Three.js Path Recorder</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000; /* Ensure no white flash */
      }
      canvas {
        display: block;
      }
      #ui-container {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 10; /* Ensure UI is on top */
        font-family: sans-serif;
        color: white;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 8px;
        max-width: 200px;
      }
      #record-indicator {
        padding: 8px 12px;
        margin-bottom: 8px;
        border: 2px solid white;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
        font-weight: bold;
      }
      #sample-rate {
        margin-bottom: 10px;
        font-size: 13px;
        opacity: 0.9;
      }
      #instructions {
        font-size: 14px;
        opacity: 0.8;
        line-height: 1.4;
      }
      #toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: sans-serif;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s ease-out;
        z-index: 20;
        pointer-events: none;
      }
      #VRButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="ui-container">
      <div id="record-indicator">R â€” Record</div>
      <div id="sample-rate">Sample Rate: 100ms</div>
      <div id="instructions">Loading...</div>
    </div>

    <div id="toast"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
